output:
  action_file: ./dist/sample_actions.js
  reducer_file: ./dist/sample_reducer.js
  constants_file: ./dist/sample_constants.js
actions:
  - name: 字典列表
    type: api
    reducer: dictList
    method_base: dictList
    constant_name: DICT_LIST
    grouped_method: getSampleOneData
    fetch_api_method: fetchSamp
    api_method: getSampleOne
  - name: 字典
    type: api
    reducer: dict
    method_base: dict
    constant_name: DICT
    grouped_method: getSampleOneData
    fetch_api_method: fetchSamp
    api_method: getSampleOne
  - name: 字典
    type: crud
    reducer: dict
    method_base: dict
    constant_name: DICT
  - name: 打开添加字典对话框
    type: single
    reducer: toggleAddDictModal
    method: toggleAddDictModal
    constant_name: TOGGLE_ADD_DICT_MODAL

reducer:
  - name: sampleOne

    constant_name: SAMPLE_ONE
    state_type: api
  - name: sampleTwo
    constant_name: SAMPLE_ONE
    state_type: transaction
  - name: sampleThree
    constant_name: SAMPLE_ONE
    state_type: custom
    custom_state:
      - data:
        type: array
